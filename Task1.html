<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload</h1>
    <form action="" method="get">
      <label for="image">Choose an image:</label>
      <input type="file" name="image" id="image" accept="image/*" />
      <input type="submit" value="Upload Image" />
    </form>
  </body>
</html>
